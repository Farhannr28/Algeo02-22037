<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="bg-slate-600 py-5 pl-5">
      <img src="imbawan.jpg" alt="panutankita" class="h-[36px] w-auto inline" />
      <div class="inline mx-2">
        <span class="text-2xl text-white py-12">Reverse Image Search</span>
      </div>
    </nav>
    <div class="flex flex-row mx-10 h-[50]">
      <div class="basis-2/3 bg-slate-500">
        <div class="my-10">
          <div class="mx-auto my-auto">
            <img
              src="pic.jpg"
              alt="gambar input"
              class="rounded-lg border w-[50%] h-auto mx-auto border-gray-400"
            />
          </div>
        </div>
      </div>
      <div class="basis-1/3 flex justify-center items-center bg-slate-700">
        <div class="rounded-lg justify-center">
          <div style="font-family: Georgia; font-size: 20px" class="my-3">
            <label class="bg-white rounded-lg px-2">
              <input
                type="file"
                id="input"
                accept="image/png, image/jpg" 
                style="display: none"
              />
              Upload here
            </label>
          </div>
          <div class="mx-auto">
            <label class="toggleSwitch">
              <input type="checkbox" name="toggle"  id="toggle" class="toggle" />
              <span class="content"></span>
              <span class="text" id="toggleValue" on="Color" off="Texture"></span>
            </label>
          </div>
          <div class="mx-auto">
            <label class="button">
              <button class="" id="submit">Search</button>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src = "script.js">  
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
